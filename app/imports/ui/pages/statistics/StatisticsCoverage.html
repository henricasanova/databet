<template name="StatisticsCoverage">

  <br>

  {{#if atLeastOneCurriculum}}

  <div class="ui container center">

    {{> CurriculumSelect context=heatmap_context }}

    <br>

    <div id="chart" class="ui container">
      {{> CoverageHeatMap context=heatmap_context }}
    </div>

    <br>

    <div id="so_list">
      <div class="ui bulleted list">

      {{#each so_list}}
        <div class="item">{{{so_description}}}</div>
      {{/each}}
        </div>
    </div>


  </div>

  {{else}}

  <div class="ui container center padded">
  No Curricula in database
  </div>

  {{/if}}

</template>
