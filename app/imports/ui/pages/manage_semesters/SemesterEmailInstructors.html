<template name="SemesterEmailInstructors">

  <div class="ui container center">


    <div class="ui container  raised segment">

      {{> ListOfUsersEmails}}

      <form class="ui fluid form">

        <div class="field">
          <b>Cc:</b><input id="cc" value={{default_cc_list}} type="text">
        </div>

        <div class="field">
          <b>Subject:</b><input id="email_subject" value="DataBET: Assessment data needed for {{semester_string}}" type="text">
        </div>

        <div class="field">
          <b>Body:</b><textarea rows=15 id="email_body">
Greetings,

you  have taught one or more courses required for our BS degree in Fall 2016. Please log in to DataBET at http://databet.ics.hawaii.edu/databet/ and enter your assessment data. It would be great if this could be entered before the end of the year.  Recall that once you log in to DataBET you can watch the tutorial video and consult the FAQs. And you can always send e-mail to Henri (henric@hawaii.edu) with whatever question/feedback you may have regarding this process.
Thanks!
DataBET

PS: Do not reply to this e-mail.
          </textarea>
        </div>

    </form>
      <br>

      {{#if email_has_been_sent}}
      <button class="ui button blue disabled"><i class="ui icon announcement"></i>Send e-mail</button>
      {{else}}
      <button class="ui button blue" id="button_send_email"><i class="ui icon announcement"></i>Send e-mail</button>
      {{/if}}

  </div>


    <a href="{{pathFor 'EditSemester'}}/{{semester_id}}" class="ui button grey goback">Go back</a>

  </div>

</template>


<template name="ListOfUsersEmails">

  <b>To:</b><br>
  {{#each list_of_user_emails}}
    {{this}}<br>
  {{/each}}
  <!--{{list_of_user_emails}}-->
  <br>
  <br>

</template>
