<template name="Doctor">

  {{#if currentUser}}

  <br>

  <div class="ui container center">

    {{#if Template.subscriptionsReady}}


    {{> DanglingRefs}}

    {{> UnreferencedDocs}}

    {{> MissingFiles}}

    {{> UnreachableFiles}}

    {{else}}

    {{> Loading}}

    {{/if}}

  </div>

  {{else}}

  <div class="center-align">
    {{> Login }}
  </div>

  {{/if}}


</template>
