<template name="UserSelect">

  {{#if currentUser}}
  {{#if isInRole 'admin'}}

  <select class="ui fluid dropdown user_select">
    {{#each listOfUsers}}
    {{#if is_current_user}}
    <option value="{{this._id}}" selected>{{this.username}}</option>
    {{else}}
    <option value="{{this._id}}">{{this.username}}</option>
    {{/if}}
    {{/each}}
  </select>

  {{/if}}
  {{/if}}

</template>
